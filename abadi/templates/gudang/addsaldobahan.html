{% extends "gudang/base.html" %}
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
{% endblock stylesheets %}

<!-- Page content  -->
{% block content %}
<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Form Input Saldo Awal Bahan Baku</h4>
      <div class="template-demo">
        <a href="/gudang/read_saldoawalbahan">
          <button type="button" class="btn btn-light btn-icon-text">
            <i class="typcn typcn-chevron-left btn-icon-prepend"></i>
            Kembali
          </button>
        </a>
      </div>
      <br>
      <form class="form-sample" action="" method="post" id="main-form">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tanggal</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" name="tanggal" required id="tanggal" />
              </div>
            </div>
          </div>
        </div>

        <div id="form-container">
          <div class="row form-entry">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Kode Bahan Baku</label>
                <div class="col-sm-9">
                  <input type="text" name="produk[]" list="listartikel" class="form-control" required>
                  <datalist id="listartikel">
                    {% for i in databarang %}
                    <option value="{{i.KodeProduk}}">{{i.NamaProduk}}</option>
                    {% endfor %}
                  </datalist>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Lokasi</label>
                <div class="col-sm-9">
                  <input type="text" value="Gudang" class="form-control" name="nama_lokasi[]" readonly />
                </div>
              </div>
            </div>
          </div>
          <div class="row form-entry">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Jumlah</label>
                <div class="col-sm-9">
                  <input type="number" min="0" step="any" class="form-control" name="jumlah[]" required />
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-success" id="add-form">Tambah Data</button>
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
      </form>
    </div>
  </div>
</div>
<script>
  // Mendapatkan tanggal hari ini dalam format YYYY-MM-DD
  var today = new Date().toISOString().split('T')[0];

  // Mengatur nilai input tanggal ke tanggal hari ini
  document.getElementById('tanggal').value = today;

  // Menambahkan fungsi untuk tombol "Tambah Data"
  document.getElementById('add-form').addEventListener('click', function () {
    const formContainer = document.getElementById('form-container');

    // Membuat elemen baru untuk input data
    const newForm = document.createElement('div');
    newForm.classList.add('form-entry');
    newForm.innerHTML = `
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Kode Bahan Baku</label>
            <div class="col-sm-9">
              <input type="text" name="produk[]" list="listartikel" class="form-control" required>
              <datalist id="listartikel">
                {% for i in databarang %}
                <option value="{{i.KodeProduk}}">{{i.NamaProduk}}</option>
                {% endfor %}
              </datalist>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Lokasi</label>
            <div class="col-sm-9">
              <input type="text" value="Gudang" class="form-control" name="nama_lokasi[]" readonly />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Jumlah</label>
            <div class="col-sm-9">
              <input type="number" min="0" step="any" class="form-control" name="jumlah[]" required />
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <button type="button" class="btn btn-danger btn-sm remove-form">Hapus</button>
        </div>
      </div>`;

    // Menambahkan elemen baru ke container
    formContainer.appendChild(newForm);
  });

  // Menambahkan fungsi untuk tombol "Hapus"
  document.getElementById('form-container').addEventListener('click', function (event) {
    if (event.target.classList.contains('remove-form')) {
      const formEntry = event.target.closest('.form-entry');
      formEntry.remove();
    }
  });
</script>
{% endblock content %}
