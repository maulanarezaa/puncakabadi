{% extends "produksi/base.html" %}
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
{% endblock stylesheets %}



<!-- Page content  -->
{% block content %}
<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <form class="form-sample" action="" method="post">
        <h4 class="card-title">Form Surat Jalan Kirim Bahan Baku Subkon</h4>
        <a href="/produksi/viewsubkonbahankeluar">
          <button type="button" class="btn btn-light btn-icon-text">
            <i class="typcn typcn-chevron-left btn-icon-prepend"></i>
            Kembali
          </button>
        </a>
        <br>
        <br>
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">No. SJ Subkon</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="nosuratjalan" placeholder="Masukkan Nomor Surat jalan" value="{{datasjp.NoSuratJalan}}"/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tanggal</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" name="tanggal" required value="{{tanggal}}"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Kode Produk</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Masukkan Nama Bahan Baku"
                  aria-label="Masukkan Nama bahanbaku" name="kodeproduk" list="listproduk" required
                  value="{{detailsjp.KodeBahanBaku.KodeProduk}}">
                <datalist id="listproduk">
                  {% for i in getproduk %}
                  <option value="{{i.KodeProduk}}">{{i.KodeProduk}} - {{i.NamaProduk}}</option>
                  {% endfor %}
                </datalist>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Jumlah</label>
              <div class="col-sm-9">
                <input min="0" step="any" type="number" value="{{detailsjp.Jumlah}}" class="form-control" name="jumlah"
                  required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Keterangan</label>
              <div class="col-sm-9">
                <input type="text" value="{{detailsjp.Keterangan}}" class="form-control" name="keterangan"
                  required>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary ">Update</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
